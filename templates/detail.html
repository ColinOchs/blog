    {% extends 'base.html' %} {% block title %}{{ post.title }}{% endblock title %}
    {% block content %}
    <div
    class="post-view"
    style="
        margin: 20px;
        padding: 10px;
        border: solid 2px;
        background: rgb(211, 211, 211, 0.9);
    "
    >
    <h1 style="text-align: center; font-family:News gothic;color:black">{{ post.title }}</h1>
    <h5
        style="
        text-decoration: underline;
        text-align: center;
        color: rgb(0, 0, 0, 0.5);
        "
    >
        {{ post.author }}
    </h5>
    <p style="margin: 10px; padding: 10px; font-size: 20px;color:black">{{ post.body }}</p>
    <h5 style="text-align: center; color: gray">{{ post.created_on }}</h5>
    {% if user.is_authenticated %}
    <p style="text-align: center">
        <a class="btn btn-primary btn-sm" href="{% url 'post_edit' post.id %}"
        >Edit</a
        >
        <a class="btn btn-danger btn-sm" href="{% url 'post_delete' post.id %}"
        >Delete</a
        >
    </p>
    {% endif %}
    </div>

    {% endblock content %}
